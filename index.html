<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, user-scalable=no,
                 viewport-fit=cover" />
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Mahjong Party</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* ── 컨테이너: 화면 중앙, 검은 레터박스 ── */
        #unity-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            overflow: hidden;
        }

        /* ── 캔버스: 내부에서 회전 ── */
        #unity-canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
            transform-origin: center center;
        }

        /* ── 로딩바 ── */
        #unity-loading-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        #unity-loading-bar-full {
            width: 0%;
            height: 100%;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-loading-bar-full"></div>
        </div>
    </div>

    <script src="Build/WebBuild.loader.js"></script>
    <script>
        const container = document.getElementById('unity-container');
        const canvas = document.getElementById('unity-canvas');
        const loadFull = document.getElementById('unity-loading-bar-full');

        // 주소창 숨김 트릭 (가로 전환 시)
        function hideAddressBar() {
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 1), 300);
        }

        // 주어진 종횡비(aspect)에 맞춰, 화면 안에 딱 들어맞는 [w,h] 계산
        function computeBox(aspect) {
            const W = window.innerWidth;
            const H = window.innerHeight;
            if (W / H > aspect) {
                // 화면이 더 넓으면 높이 기준
                return [H * aspect, H];
            } else {
                // 화면이 더 좁으면 너비 기준
                return [W, W / aspect];
            }
        }

        function resizeAll() {
            const isLandscape = window.innerWidth > window.innerHeight;

            // 1) 컨테이너 크기 결정
            const aspect = isLandscape ? (16 / 9) : (9 / 16);
            const [cW, cH] = computeBox(aspect);
            container.style.width = cW + 'px';
            container.style.height = cH + 'px';

            // 2) 캔버스 CSS 크기 & 회전
            if (isLandscape) {
                // 가로: 캔버스 가득 채우고 회전 해제
                canvas.style.width = cW + 'px';
                canvas.style.height = cH + 'px';
                canvas.style.transform = 'rotate(0deg)';
                canvas.style.top = '0';
                canvas.style.left = '0';
                hideAddressBar();
            } else {
                // 세로: 내부에서 90° 회전
                // 캔버스 원본 해상도은 cW×cH, CSS 크기는 세로용 스왑
                canvas.style.width = cH + 'px'; // 회전 전 너비 = container 높이
                canvas.style.height = cW + 'px'; // 회전 전 높이 = container 너비
                canvas.style.top = `calc(50% - ${cH / 2}px)`;
                canvas.style.left = `calc(50% - ${cW / 2}px)`;
                canvas.style.transform = 'rotate(90deg)';
            }

            // 3) 캔버스 해상도(pixel) 설정
            // -> 해상도는 항상 컨테이너의 logical w/h(회전 전) 를 따라야
            if (isLandscape) {
                canvas.width = cW;
                canvas.height = cH;
            } else {
                canvas.width = cH; // 원본 해상도: cH×cW
                canvas.height = cW;
            }
        }

        window.addEventListener('load', () => {
            // 가능한 경우 가로잠금 시도
            screen.orientation?.lock('landscape').catch(() => { });
            resizeAll();

            createUnityInstance(canvas, {
                dataUrl: "Build/WebBuild.data",
                frameworkUrl: "Build/WebBuild.framework.js",
                codeUrl: "Build/WebBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Mahjong Party",
                productName: "Mahjong Party",
                productVersion: "1.0"
            }, prog => {
                loadFull.style.width = `${100 * prog}%`;
            }).then(() => {
                document.getElementById('unity-loading-bar')
                    .style.display = 'none';
            }).catch(console.error);
        });

        window.addEventListener('resize', resizeAll);
        window.addEventListener('orientationchange', () => {
            resizeAll();
        });
    </script>
</body>

</html>
