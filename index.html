<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, user-scalable=no,
                 viewport-fit=cover" />
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Mahjong Party</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* 1) 컨테이너: 중앙에 위치, 회전의 기준(origin) 지정 */
        #unity-container {
            position: absolute;
            top: 50%;
            left: 50%;
            background: #000;
            overflow: hidden;
            transform-origin: center center;
        }

        /* 2) 캔버스: 컨테이너 안을 꽉 채움 */
        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #000;
        }

        /* 3) 로딩바 */
        #unity-loading-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        #unity-loading-bar-full {
            width: 0%;
            height: 100%;
            background: #fff;
        }

        /* ───── Landscape (가로) ───── */
        @media (orientation: landscape) {

            /* 화면 전체 100vw×100vh, 16:9 안에 최대 크기 */
            #unity-container {
                width: 100vw;
                height: 100vh;
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }

        /* ───── Portrait (세로) ───── */
        @media (orientation: portrait) {

            /* 컨테이너를 세로 9:16 비율로 맞추되, 100vh를 너비로, 100vw를 높이로 삼아 회전 */
            /* → 결과적으로 9:16 비율이 화면을 정확히 채웁니다. */
            #unity-container {
                width: 100vh;
                /* 화면 높이 만큼 너비 */
                height: 100vw;
                /* 화면 너비 만큼 높이 */
                transform: translate(-50%, -50%) rotate(90deg);
            }
        }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-loading-bar-full"></div>
        </div>
    </div>

    <!-- Unity WebGL loader -->
    <script src="Build/WebBuild.loader.js"></script>
    <script>
        const canvas = document.getElementById('unity-canvas');
        const loadingBar = document.getElementById('unity-loading-bar-full');

        // 해상도 설정: 현재 뷰포트 크기에 맞춰 canvas.pixelWidth/Height 지정
        function configureCanvasResolution() {
            const w = window.innerWidth, h = window.innerHeight;
            if (w > h) {
                // Landscape
                canvas.width = w;
                canvas.height = h;
            } else {
                // Portrait
                canvas.width = h;
                canvas.height = w;
            }
        }

        // 주소창 숨김 트릭 (Landscape 전환 시만)
        function hideAddressBar() {
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 1), 300);
        }

        function init() {
            // 1) 해상도 맞추기
            configureCanvasResolution();
            // 2) Landscape lock 시도 (가능한 기종에서만)
            screen.orientation?.lock('landscape').catch(() => {/*ignore*/ });
            // 3) 주소창 숨김
            if (window.innerWidth > window.innerHeight) hideAddressBar();

            // 4) Unity 생성
            createUnityInstance(canvas, {
                dataUrl: "Build/WebBuild.data",
                frameworkUrl: "Build/WebBuild.framework.js",
                codeUrl: "Build/WebBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Mahjong Party",
                productName: "Mahjong Party",
                productVersion: "1.0"
            }, progress => {
                loadingBar.style.width = `${100 * progress}%`;
            }).then(() => {
                document.getElementById('unity-loading-bar').style.display = 'none';
            }).catch(console.error);
        }

        window.addEventListener('load', init);
        window.addEventListener('resize', () => {
            configureCanvasResolution();
            if (window.innerWidth > window.innerHeight) hideAddressBar();
        });
        window.addEventListener('orientationchange', () => {
            hideAddressBar();
            setTimeout(() => {
                configureCanvasResolution();
            }, 300);
        });
    </script>
</body>

</html>
