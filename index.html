<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, user-scalable=no,
                 viewport-fit=cover" />
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Mahjong Party</title>

    <style>
        /* ── 1. 풀스크린 배경 ───────────────────────── */
        html,
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }

        /* ── 2. 레터박스 컨테이너 ───────────────────── */
        #unity-container {
            position: absolute;
            top: 50%;
            left: 50%;
            /* CSS 변수로 회전과 종횡비 제어 */
            --aspect: 16/9;
            --rotate: 0deg;
            width: auto;
            height: auto;
            max-width: 100vw;
            /* 화면 넘치지 않도록 */
            max-height: 100vh;
            aspect-ratio: var(--aspect);
            transform: translate(-50%, -50%) rotate(var(--rotate));
            transform-origin: center center;
            background: #000;
            overflow: hidden;
        }

        /* ── 3. 캔버스(full) ───────────────────────── */
        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #000;
        }

        /* ── 4. 로딩바 ─────────────────────────────── */
        #unity-loading-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        #unity-loading-bar-full {
            width: 0%;
            height: 100%;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-loading-bar-full"></div>
        </div>
    </div>

    <!-- Unity WebGL loader -->
    <script src="Build/WebBuild.loader.js"></script>
    <script>
        const root = document.documentElement;
        const container = document.getElementById('unity-container');
        const canvas = document.getElementById('unity-canvas');
        const loading = document.getElementById('unity-loading-bar-full');

        // 주소창 숨김 트릭
        function hideAddressBar() {
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 1), 300);
        }

        // 화면 모드에 따라 CSS 변수 업데이트
        function updateOrientationVars() {
            if (window.innerWidth > window.innerHeight) {
                // Landscape 모드: 16:9, 회전 0
                container.style.setProperty('--aspect', '16/9');
                container.style.setProperty('--rotate', '0deg');
                hideAddressBar();
            } else {
                // Portrait 모드: 9:16, 회전 90deg
                container.style.setProperty('--aspect', '9/16');
                container.style.setProperty('--rotate', '90deg');
                // portrait에선 주소창 그대로
            }
        }

        // container 크기에 맞춰 canvas 픽셀 해상도 설정
        function configureCanvasResolution() {
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }

        // 초기화
        window.addEventListener('load', () => {
            // Landscape lock 시도
            screen.orientation?.lock('landscape').catch(() => { });
            updateOrientationVars();
            configureCanvasResolution();

            createUnityInstance(canvas, {
                dataUrl: "Build/WebBuild.data",
                frameworkUrl: "Build/WebBuild.framework.js",
                codeUrl: "Build/WebBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Mahjong Party",
                productName: "Mahjong Party",
                productVersion: "1.0"
            }, progress => {
                loading.style.width = `${100 * progress}%`;
            }).then(() => {
                document.getElementById('unity-loading-bar')
                    .style.display = 'none';
            }).catch(console.error);
        });

        // 리사이즈/회전 처리
        window.addEventListener('resize', () => {
            updateOrientationVars();
            configureCanvasResolution();
        });
        window.addEventListener('orientationchange', () => {
            updateOrientationVars();
            setTimeout(configureCanvasResolution, 300);
        });
    </script>
</body>

</html>
