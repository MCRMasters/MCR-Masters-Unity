<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, user-scalable=no,
                 viewport-fit=cover" />
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Mahjong Party</title>

    <style>
        /* ───────────────────────────────── */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #unity-container {
            position: absolute;
            top: 50%;
            left: 50%;
            background: #000;
            overflow: hidden;
            /* transform 은 JS에서 세팅 */
            transform-origin: center center;
        }

        #unity-canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
            /* 가로해상도에 맞춰 JS에서 크기 세팅 */
        }

        #unity-loading-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        #unity-loading-bar-full {
            width: 0%;
            height: 100%;
            background: #fff;
        }

        /* ───────────────────────────────── */
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-loading-bar-full"></div>
        </div>
    </div>

    <!-- Unity WebGL loader -->
    <script src="Build/WebBuild.loader.js"></script>
    <script>
        const container = document.getElementById('unity-container');
        const canvas = document.getElementById('unity-canvas');
        const loadingBar = document.getElementById('unity-loading-bar-full');
        const TARGET_ASPECT = 16 / 9;

        // 주소창 숨김 트릭: 두 번 호출
        function hideAddressBar() {
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 1), 300);
        }

        // 16:9 컨테이너 크기 계산
        function computeLandscapeSize() {
            const w = window.innerWidth, h = window.innerHeight;
            const winAspect = w / h;
            if (winAspect > TARGET_ASPECT) {
                // 화면이 더 넓으면 높이를 기준
                return [h * TARGET_ASPECT, h];
            } else {
                // 화면이 더 좁으면 너비를 기준
                return [w, w / TARGET_ASPECT];
            }
        }

        function resizeAndRotate() {
            const [cwL, chL] = computeLandscapeSize();

            if (window.innerWidth > window.innerHeight) {
                // ─── Landscape 모드 ───
                container.style.width = cwL + 'px';
                container.style.height = chL + 'px';
                container.style.transform = 'translate(-50%,-50%)';

                canvas.width = cwL;
                canvas.height = chL;
                canvas.style.width = '100%';
                canvas.style.height = '100%';

                hideAddressBar();
            } else {
                // ─── Portrait 모드 ───
                // container 는 landscape 해상도를 회전시킨 크기
                container.style.width = chL + 'px';
                container.style.height = cwL + 'px';
                container.style.transform = 'translate(-50%,-50%) rotate(90deg)';

                // 캔버스 내부 해상도/크기: 원본 landscape
                canvas.width = cwL;
                canvas.height = chL;
                canvas.style.width = '100%';
                canvas.style.height = '100%';
                // Portrait 에선 주소창 트릭 생략
            }
        }

        window.addEventListener('load', () => {
            // 가능한 경우 화면 회전 잠금(landscape)
            screen.orientation?.lock('landscape').catch(() => { });
            resizeAndRotate();

            createUnityInstance(canvas, {
                dataUrl: "Build/WebBuild.data",
                frameworkUrl: "Build/WebBuild.framework.js",
                codeUrl: "Build/WebBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Mahjong Party",
                productName: "Mahjong Party",
                productVersion: "1.0"
            }, prog => {
                loadingBar.style.width = `${100 * prog}%`;
            }).then(() => {
                document.getElementById('unity-loading-bar').style.display = 'none';
            }).catch(console.error);
        });

        window.addEventListener('resize', resizeAndRotate);
        window.addEventListener('orientationchange', () => {
            // orientation 변화시 주소창 트릭 + 레이아웃 재설정
            hideAddressBar();
            setTimeout(resizeAndRotate, 300);
        });
    </script>
</body>

</html>
