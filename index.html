<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <!-- PWA 설치/Standalone 모드 -->
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Mahjong Party</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* 16:9 비율 레터박스용 컨테이너 */
        #unity-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            /* JS에서 width/height 세팅 */
        }

        #unity-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* 로딩바 */
        #unity-loading-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        #unity-loading-bar-full {
            width: 0%;
            height: 100%;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-loading-bar-full"></div>
        </div>
    </div>

    <!-- 1) WebBuild.loader.js 경로 -->
    <script src="Build/WebBuild.loader.js"></script>

    <script>
        const container = document.getElementById('unity-container');
        const canvas = document.getElementById('unity-canvas');
        const loadingBarFull = document.getElementById('unity-loading-bar-full');

        function resizeCanvasTo16by9() {
            const w = window.innerWidth, h = window.innerHeight;
            const target = 16 / 9, aspect = w / h;
            let cw, ch;
            if (aspect > target) {
                // 화면이 너무 넓으면 세로 꽉 채우고 가로 레터박스
                ch = h;
                cw = ch * target;
            } else {
                // 화면이 너무 좁으면 가로 꽉 채우고 세로 레터박스
                cw = w;
                ch = cw / target;
            }
            container.style.width = cw + 'px';
            container.style.height = ch + 'px';
            canvas.width = cw;
            canvas.height = ch;
        }

        window.addEventListener('load', () => {
            // 주소창 숨김
            setTimeout(() => window.scrollTo(0, 1), 100);
            resizeCanvasTo16by9();

            // 2) Unity 인스턴스 생성
            createUnityInstance(canvas, {
                dataUrl: "Build/WebBuild.data",
                frameworkUrl: "Build/WebBuild.framework.js",
                codeUrl: "Build/WebBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "MCR Masters",
                productName: "Mahjong Party",
                productVersion: "1.0",
            }, (progress) => {
                loadingBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                document.getElementById('unity-loading-bar').style.display = 'none';
            }).catch((err) => {
                console.error(err);
            });
        });

        window.addEventListener('resize', resizeCanvasTo16by9);
        window.addEventListener('orientationchange', () => setTimeout(resizeCanvasTo16by9, 100));
    </script>
</body>

</html>
