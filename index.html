<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, user-scalable=no,
                 viewport-fit=cover" />
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Mahjong Party</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #unity-container {
            position: absolute;
            top: 50%;
            left: 50%;
            background: #000;
            overflow: hidden;
            transform-origin: center center;
        }

        #unity-canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
        }

        #unity-loading-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        #unity-loading-bar-full {
            width: 0%;
            height: 100%;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-loading-bar-full"></div>
        </div>
    </div>

    <script src="Build/WebBuild.loader.js"></script>
    <script>
        const container = document.getElementById('unity-container');
        const canvas = document.getElementById('unity-canvas');
        const loadingBar = document.getElementById('unity-loading-bar-full');

        // 주소창 숨김 트릭
        function hideAddressBar() {
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 1), 300);
        }

        // 주어진 aspect (width/height) 에 맞춰, 화면 안에 딱 들어맞는 [width, height] 계산
        function computeBox(aspect) {
            const w = window.innerWidth, h = window.innerHeight;
            const winAspect = w / h;
            if (winAspect > aspect) {
                // 화면이 더 넓으면, 높이를 가득 채우고 너비 계산
                return [h * aspect, h];
            } else {
                // 화면이 더 좁으면, 너비를 가득 채우고 높이 계산
                return [w, w / aspect];
            }
        }

        function resizeAndRotate() {
            let w_h, w_w;
            if (window.innerWidth > window.innerHeight) {
                // ─── Landscape: 16:9 ───
                [w_w, w_h] = computeBox(16 / 9);
                container.style.transform = 'translate(-50%,-50%) rotate(0deg)';
                hideAddressBar();
            } else {
                // ─── Portrait: 9:16 ───
                [w_w, w_h] = computeBox(9 / 16);
                container.style.transform = 'translate(-50%,-50%) rotate(90deg)';
                // Portrait 에선 주소창 숨김 생략
            }

            // 컨테이너 크기
            container.style.width = w_w + 'px';
            container.style.height = w_h + 'px';

            // 캔버스 해상도 & CSS 크기 (100% 채움)
            canvas.width = w_w;
            canvas.height = w_h;
            canvas.style.width = '100%';
            canvas.style.height = '100%';
        }

        window.addEventListener('load', () => {
            // 가능하면 landscape lock
            screen.orientation?.lock('landscape').catch(() => { });
            resizeAndRotate();

            createUnityInstance(canvas, {
                dataUrl: "Build/WebBuild.data",
                frameworkUrl: "Build/WebBuild.framework.js",
                codeUrl: "Build/WebBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Mahjong Party",
                productName: "Mahjong Party",
                productVersion: "1.0"
            }, prog => {
                loadingBar.style.width = `${100 * prog}%`;
            }).then(() => {
                document.getElementById('unity-loading-bar').style.display = 'none';
            }).catch(console.error);
        });

        window.addEventListener('resize', resizeAndRotate);
        window.addEventListener('orientationchange', () => {
            hideAddressBar();
            setTimeout(resizeAndRotate, 300);
        });
    </script>
</body>

</html>
