<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <!-- 가로 모드에서 주소창·탭바 숨기고, 확대/축소 금지 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- PWA / Standalone 모드 -->
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Mahjong Party</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* 16:9 레터박스 컨테이너 */
        #unity-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            /* JS에서 동적으로 width/height 세팅 */
        }

        #unity-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* 로딩바 */
        #unity-loading-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        #unity-loading-bar-full {
            width: 0%;
            height: 100%;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-loading-bar-full"></div>
        </div>
    </div>

    <!-- Unity WebGL 로더 스크립트 -->
    <script src="Build/WebBuild.loader.js"></script>

    <script>
        const container = document.getElementById('unity-container');
        const canvas = document.getElementById('unity-canvas');
        const loadingBarFull = document.getElementById('unity-loading-bar-full');

        // 1) Landscape Lock API (지원 시)
        function lockLandscape() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(e => console.warn('Orientation lock failed', e));
            } else if (screen.lockOrientation) {
                screen.lockOrientation('landscape');
            } else if (screen.mozLockOrientation) {
                screen.mozLockOrientation('landscape');
            }
        }

        // 2) 주소창 숨김 트릭 (가로 모드일 때만)
        function hideAddressBarIfLandscape() {
            if (window.innerWidth > window.innerHeight) {
                setTimeout(() => window.scrollTo(0, 1), 100);
            }
        }

        // 3) 16:9 비율로 캔버스 크기 조정
        function resizeCanvasTo16by9() {
            const w = window.innerWidth, h = window.innerHeight;
            const target = 16 / 9, aspect = w / h;
            let cw, ch;
            if (aspect > target) {
                // 화면이 너무 넓으면 세로 꽉 채우고 양옆 레터박스
                ch = h;
                cw = ch * target;
            } else {
                // 화면이 좁으면 가로 꽉 채우고 상하 레터박스
                cw = w;
                ch = cw / target;
            }
            container.style.width = cw + 'px';
            container.style.height = ch + 'px';
            canvas.width = cw;
            canvas.height = ch;
        }

        // 4) 초기화
        window.addEventListener('load', () => {
            lockLandscape();
            hideAddressBarIfLandscape();
            resizeCanvasTo16by9();

            createUnityInstance(canvas, {
                dataUrl: "Build/WebBuild.data",
                frameworkUrl: "Build/WebBuild.framework.js",
                codeUrl: "Build/WebBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Mahjong Party",
                productName: "Mahjong Party",
                productVersion: "1.0"
            }, (progress) => {
                loadingBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                document.getElementById('unity-loading-bar').style.display = 'none';
            }).catch(console.error);
        });

        // 5) 방향전환·리사이즈 시 재조정
        window.addEventListener('orientationchange', () => {
            hideAddressBarIfLandscape();
            setTimeout(resizeCanvasTo16by9, 100);
        });
        window.addEventListener('resize', () => {
            hideAddressBarIfLandscape();
            resizeCanvasTo16by9();
        });
    </script>
</body>

</html>
