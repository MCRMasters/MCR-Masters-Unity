<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                 maximum-scale=1.0, user-scalable=no,
                 viewport-fit=cover" />
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Mahjong Party</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #unity-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
        }

        #unity-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #unity-loading-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        #unity-loading-bar-full {
            width: 0%;
            height: 100%;
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-loading-bar-full"></div>
        </div>
    </div>

    <script src="Build/WebBuild.loader.js"></script>
    <script>
        const container = document.getElementById('unity-container');
        const canvas = document.getElementById('unity-canvas');
        const loadingBar = document.getElementById('unity-loading-bar-full');
        const targetAspect = 16 / 9;

        // 주소창 숨김 트릭: 두 번 호출해서 안정적으로 올리기
        function hideAddressBar() {
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 1), 300);
        }

        // Landscape 크기 계산
        function computeLandscapeSize() {
            const w = window.innerWidth, h = window.innerHeight;
            if (w / h > targetAspect) {
                const ch = h;
                return [ch * targetAspect, ch];
            } else {
                const cw = w;
                return [cw, cw / targetAspect];
            }
        }

        // 캔버스 크기 & 회전
        function resizeAndRotateCanvas() {
            const [cw_l, ch_l] = computeLandscapeSize();

            if (window.innerWidth > window.innerHeight) {
                // ─── Landscape ───
                container.style.width = cw_l + 'px';
                container.style.height = ch_l + 'px';
                container.style.transform = 'translate(-50%,-50%)';
                canvas.width = cw_l;
                canvas.height = ch_l;
                hideAddressBar();
            } else {
                // ─── Portrait ───
                container.style.width = ch_l + 'px';
                container.style.height = cw_l + 'px';
                container.style.transform = 'translate(-50%,-50%) rotate(90deg)';
                canvas.width = cw_l;
                canvas.height = ch_l;
                // Portrait 에선 주소창 숨김 트릭 생략
            }
        }

        window.addEventListener('load', () => {
            // 가능한 경우 orientation lock
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(() => {/*ignore*/ });
            }
            resizeAndRotateCanvas();

            createUnityInstance(canvas, {
                dataUrl: "Build/WebBuild.data",
                frameworkUrl: "Build/WebBuild.framework.js",
                codeUrl: "Build/WebBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Mahjong Party",
                productName: "Mahjong Party",
                productVersion: "1.0"
            }, (prog) => {
                loadingBar.style.width = (100 * prog) + "%";
            }).then(() => {
                document.getElementById('unity-loading-bar').style.display = 'none';
            }).catch(console.error);
        });

        window.addEventListener('resize', resizeAndRotateCanvas);
        window.addEventListener('orientationchange', () => {
            // orientation 바뀔 때도 확실히 scroll 트릭
            hideAddressBar();
            setTimeout(resizeAndRotateCanvas, 300);
        });
    </script>
</body>

</html>
